name: Process Data Review Submission

on:
  issues:
    types: [labeled]

jobs:
  process:
    if: github.event.label.name == 'approved' && contains(github.event.issue.labels.*.name, 'data-review')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Parse issue body
        id: parse
        run: python .github/scripts/parse_review_issue.py "${{ github.event.issue.number }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Apply changes
        id: update
        run: python .github/scripts/update_technique_map.py
        env:
          SUBMISSION_DATA: ${{ steps.parse.outputs.submission_json }}

      - name: Create Pull Request
        id: create-pr
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "data: apply review submission #${{ github.event.issue.number }}"
          branch: data-review-${{ github.event.issue.number }}
          title: "data: apply review submission #${{ github.event.issue.number }}"
          body: |
            Automated PR from data review submission.

            Closes #${{ github.event.issue.number }}

            **Changes:** ${{ steps.update.outputs.changes_summary }}
          labels: automated,data-review

      - name: Comment on issue (success)
        if: steps.create-pr.outputs.pull-request-number
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `Submission processed successfully! PR created: #${{ steps.create-pr.outputs.pull-request-number }}`
            })

      - name: Comment on issue (no changes)
        if: "!steps.create-pr.outputs.pull-request-number"
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'No changes were needed (likely a duplicate submission).'
            })

  handle-failure:
    needs: process
    if: failure()
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Comment on issue (failure)
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'Automated processing failed. A maintainer will review this submission manually.'
            })
            github.rest.issues.addLabels({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: ['processing-failed']
            })
